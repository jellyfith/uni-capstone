<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <!-- Scripts -->

    <script>
        var searchParams = window.location.pathname.replace(/\//g, "");
        if (searchParams == null || searchParams.length == 0) {
            console.dir(`no search parameters provided`);
        } else {
            console.log('searchParams :>> ', searchParams);
        }
    </script>

    <title>Vacation Planner</title>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="/"><img src="favicon-32x32.png" width="30" height="30" class="d-inline-block align-top" alt="site logo"> Vacation Planner</a></nav>
        <div class="content-fluid">
            <div class="base-event">
                <div class="row base-event-header">
                    <div class="col-2">
                        <div class="event-image">
                            <img src="/images/plus.svg" alt="plus">
                        </div>
                    </div>
                    <div class="col-10"></div>
                </div>
            </div>
        </div>
    </div>
