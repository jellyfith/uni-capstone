<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/index.js"></script>

    <title>Vacation Planner</title>
</head>
<body>
    <!-- Main Content -->
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="/"><img src="favicon-32x32.png" width="30" height="30" class="d-inline-block align-text-bottom" alt="site logo"> <span>Vacation Planner</span></a>
            <a href="?plan=1">Example</a>
        </nav>
        <div id="event-container" class="container-fluid">
            <h1 id="plan-title-display" class="text-center"></h1>
            <input id="plan-title-input" type="text" class="form-control" placeholder="Plan Title" hidden>
        </div>
        <div id="add-new-container" class="container-fluid">
            <button class="btn bg-light text-left" style="width: 50rem; max-width: 75%;" id="add-new-btn" onclick="addNewEvent()">
                <i class="fas fa-plus-square color-green" style="vertical-align: middle; font-size: 3rem;"></i>
                <span style="font-size: 1.25rem; vertical-align:middle; padding-left: 0.75rem;">Add New Event</span>
            </button>
        </div>
        <button class="btn btn-green save-button" onclick="savePlan()" hidden>Save</button>
        <button class="btn btn-green edit-button" onclick="editPlan()" hidden>Edit</button>
        <button class="btn btn-secondary cancel-button" onclick="cancelEdit()" hidden>Cancel</button>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="plan-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Write this down!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Use the following URL to get back to this page from any computer.</p>
                    <span id="plan-url"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
