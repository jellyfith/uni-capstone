<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/index.js"></script>

    <title>Vacation Planner</title>
</head>
<body>
    <!-- Main Content -->
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="/"><img src="favicon-32x32.png" width="30" height="30" class="d-inline-block align-text-bottom" alt="site logo"> <span>Vacation Planner</span></a>
            <a href="?plan=1">Example</a>
        </nav>
        <div id="event-container" class="container-fluid">
            <h1 id="plan-title" class="text-center"></h1>
        </div>
        <div id="add-new-container" class="container-fluid">
            <button class="btn bg-light text-left base-event" id="add-new-btn" onclick="addNewEvent()" disabled>
                <i class="fas fa-plus-square color-green" style="vertical-align: middle; font-size: 3rem;"></i>
                <span style="font-size: 1.25rem; vertical-align:middle; padding-left: 0.75rem;">Add New Event</span>
            </button>
        </div>
    </div>

    <!-- Components -->
    <div class="d-none">
        <plan-title>

        </plan-title>
        <event-template>
            <div class="card base-event" id="event-id">
                <div class="card-header">
                    <input type="text" class="form-control event-name-input" placeholder="Event Name" hidden>
                    <span class="event-name">Event Name</span>
                    <button class="btn btn-green edit-event-button" onclick="editEvent()">Edit</button>
                </div>
                <div class="card-body">
                    <textarea class="form-control notes-input" rows="3" placeholder="Notes" hidden></textarea>
                    <span class="notes-display">Notes</span>
                    <input type="text" class="form-control activity-input" placeholder="Activity" hidden>
                    <span class="activity-display">Activity</span>
                    <div class="button-container" hidden>
                        <button class="btn btn-secondary mr-2" onclick="addSubEvent()">Add SubEvent</button>
                        <!-- <button class="btn btn-secondary" onclick="addNotes()">Add Notes</button> -->
                        <button class="btn btn-green" style="position: absolute; right: 1.25rem;" onclick="saveEvent()">Save</button>
                    </div>
                </div>
            </div>
        </event-template>
        <subevent>
            <input type="text" class="form-control" placeholder="SubEvent">
        </subevent>
        <notes>
            <textarea class="form-control" rows="3" placeholder="Notes"></textarea>
        </notes>
        <button-container>
            <div class="button-container">
                <button class="btn btn-secondary mr-2" onclick="addSubEvent()">Add SubEvent</button>
                <button class="btn btn-secondary" onclick="addNotes()">Add Notes</button>
                <button class="btn btn-green" style="position: absolute; right: 1.25rem;" onclick="saveEvent()">Save</button>
            </div>
        </button-container>


        <div class="card" id="event-id">
            <div class="card-header">
                <input type="text" class="form-control event-name-input" placeholder="Event Name" hidden>
                <span class="event-name">Event Name</span>
                <button class="btn btn-green edit-event-button" onclick="editEvent()">Edit</button>
            </div>
            <div class="card-body">
                <textarea class="form-control notes-input" rows="3" placeholder="Notes" hidden></textarea>
                <span class="notes-display">Notes</span>
            </div>
        </div>



    </div>
</body>
</html>
