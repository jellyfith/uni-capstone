    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        if (searchParams == null || searchParams.length == 0) {
            console.dir(`no search parameters provided`);
        } else {
            console.log('searchParams :>> ', searchParams);
        }

    <title>Vacation Planner</title>
</head>
<body>
    <!-- Main Content -->
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="/"><img src="favicon-32x32.png" width="30" height="30" class="d-inline-block align-top" alt="site logo"> Vacation Planner</a></nav>
        <div class="container-fluid event-container">
            <div class="card base-event">
                <div class="card-header">
                    <input type="text" class="form-control" placeholder="Event Name">
                </div>
                <div class="card-body">
                    <textarea class="form-control" rows="3" placeholder="Notes"></textarea>
                    <input type="text" class="form-control" placeholder="Activity">
                    <div class="button-container">
                        <button class="btn btn-secondary mr-2">Add Activity</button>
                        <button class="btn btn-secondary">Add Notes</button>
                        <button class="btn btn-green" style="position: absolute; right: 1.25rem;">Save</button>
                    </div>
                </div>
            </div>
            <button class="btn bg-light text-left base-event" id="add-new-btn" onclick="addNewEvent()">
                <i class="fas fa-plus-square color-green" style="vertical-align: middle; font-size: 3rem;"></i>
                <span style="font-size: 1.25rem; vertical-align:middle; padding-left: 0.75rem;">Add New Event</span>
            </button>
        </div>
    </div>

    <!-- Components -->
    <div class="d-none">
        <plan-title>

        </plan-title>
        <event-template>
            <div class="card base-event">
                <div class="card-header">
                    <input type="text" class="form-control" placeholder="Event Name">
                </div>
                <div class="card-body">
                    <textarea class="form-control" rows="3" placeholder="Notes"></textarea>
                    <input type="text" class="form-control" placeholder="SubEvent">
                    <div class="button-container">
                        <button class="btn btn-secondary mr-2">Add SubEvent</button>
                        <button class="btn btn-secondary">Add Notes</button>
                        <button class="btn btn-green" style="position: absolute; right: 1.25rem;">Save</button>
                    </div>
                </div>
            </div>
        </event-template>
        <subevent>
            <input type="text" class="form-control" placeholder="SubEvent">
        </subevent>
        <notes>
            <textarea class="form-control" rows="3" placeholder="Notes"></textarea>
        </notes>
    </div>
</body>
</html>
